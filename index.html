<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doomsday Button</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <button class="coffee"></button>
    <button id="bt" class="doomsday">
	<img class="img sameposition" id="image1" style="width:230px;height:230px;margin-left:29px;display:none;" src="deadman.png">
		<img class="blink-image sameposition" id="image2" style="width:230px;height:230px;margin-left:30px;display:none;" src="deadmangreen.png">
	</button>
  </div>
  
    <script>
      var btn = document.getElementById("bt"),
          img1 = document.getElementById("image1");
		  img2 = document.getElementById("image2");

      btn.onmouseover = function(){
        img1.style.display = "block";
	    img2.style.display = "block";
        
      }
	 // btn.onmousedown = function(){
	 // img2.style.display = "block";
	//  }

      btn.onmouseout = function(){
        img1.style.display = "none";
        img2.style.display = "none";
		
      }
    </script>
</body>

</html>
